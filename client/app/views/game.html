<div class="panel panel-default">
	<div class="panel-body">
		<button ng-click="game.start('fire')"     ng-show="game.newGame" class="btn btn-default">Fire</button>
		<button ng-click="game.start('water')"    ng-show="game.newGame" class="btn btn-default">Water</button>
		<button ng-click="game.start('grass')"    ng-show="game.newGame" class="btn btn-default">Grass</button>
		<button ng-click="game.start('electric')" ng-show="game.newGame" class="btn btn-default">Do Not Click</button>

		<button ng-show="game.data.fire" class="btn btn-default mb-fire disabled">Fire: {{game.data.fire.total | number:0}}</button>
		<button ng-show="game.data.water" class="btn btn-default mb-water disabled">Water: {{game.data.water.total | number:0}}</button>
		<button ng-show="game.data.grass" class="btn btn-default mb-grass disabled">Grass: {{game.data.grass.total | number:0}}</button>
		<button ng-show="game.data.electric" class="btn btn-default mb-electric disabled">Electric: {{game.data.electric.total | number:0}}</button>
		<button ng-show="game.data.normal" class="btn btn-default mb-normal disabled">Normal: {{game.data.normal.total | number:0}}</button>
	</div>
</div>

<div ng-show="game.data.canExplore" class="panel panel-default">
	<div class="panel-body">
		<button ng-click="game.ventureForth()" class="btn btn-default">Venture Forth</button>
	</div>
</div>



<div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div ng-repeat="monster in game.data.party">
          	<img class="party-image" ng-src="{{monster.image}}"><br>
          	{{monster.name}}
          </div>
        </div>
        <div class="col-xs-12 col-sm-9 content">
          <p class="pull-left">
            <button ng-show="game.data.party" type="button" class="btn btn-primary" id="party-button" data-toggle="offcanvas">Party</button>
          </p>
       </div>
</div>
