<div class="col-md-12">
	<h3 class="signup-header">Signup as a New User</h3>
	<hr>
	<br>
</div>

<div class="signup-form">
	
	<form class="form-horizontal">

	<!-- Text input-->
	<div class="form-group">
		<label class="col-md-4 control-label" for="email">Email</label>  
		<div class="col-md-5">
		<input id="email" name="email" ng-model="signup.user.email" type="text" placeholder="Email" class="form-control input-md">
			
		</div>
	</div>

	<!-- Password input-->
	<div class="form-group">
		<label class="col-md-4 control-label" for="password1">Password</label>
		<div class="col-md-5">
			<input id="password1" name="password1" ng-model="signup.user.password1" type="password" placeholder="" class="form-control input-md">
			
		</div>
	</div>

	<!-- Password input-->
	<div class="form-group">
		<label class="col-md-4 control-label" for="password2">Retype Password</label>
		<div class="col-md-5">
			<input id="password2" name="password2" ng-model="signup.user.password2" type="password" placeholder="" class="form-control input-md">
			
		</div>
	</div>

	<!-- Error messages -->
	<div class="alert alert-danger" ng-show="signup.error" class="ng-hide">{{signup.error}}</div>

	<!-- Success messages -->
	<div class="alert alert-success" ng-show="signup.success" class="ng-hide">{{signup.success}}</div>

	<!-- Button -->
	<div class="form-group">
		<label class="col-md-4 control-label" for="signup"></label>
		<div class="col-md-5">
			<button ng-click="signup.submit()" id="signup" name="signup" class="btn btn-success btn-block">Signup!</button>
		</div>
	</div>

	</form>
</div>

<hr>

<div>
	<div class="col-md-4"></div>
	<div class="col-md-5">
		<p class="text-center">Already have an account? <a href="#/login"><button type="button" class="btn btn-default btn-xs">Login</button></a></p>
	</div>
</div>
